<!-- recipesCollection: MongoCollection -->
<!-- recipe: {} -->
<template name="Recipe">
    <article class="recipe {{#if recipe.inMenu}}in-menu{{/if}}">
        <h3>{{recipe.name}}</h3>
        {{#if editMode}}
            {{> quickForm collection=recipesCollection id=updateRecipeId type="update" doc=recipe autosave=true}}
        {{else}}
            <p>{{recipe.desc}}</p>
            <p>
                {{#each ingredient in recipe.ingredients}}
                    <span class="ingredient">{{ingredient.name}} - {{ingredient.amount}}</span>
                {{/each}}
            </p>
            <a href="/recipe/{{recipe._id}}">View details</a>
            <i class="fa fa-pencil"></i>
            <i class="fa fa-trash"></i>
            <button class="btn-primary add-to-menu toggle-menu">Add To Menu</button>
            <button class="btn-deny remove-from-menu toggle-menu">Remove From Menu</button>
        {{/if}}
    </article>
</template>
