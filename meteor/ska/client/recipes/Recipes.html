<template name="Recipes">
    {{#if Template.subscriptionsReady }}
        {{#if addNewRecipeMode }}
            {{> NewRecipe recipesCollection=recipesCollection closeForm=closeForm }}
        {{else}}
            <button class="js-add-recipe" style="margin-bottom: 15px;">New Recipe</button>
        {{/if}}
        <section class="recipes">
            {{#each recipe in recipes}}
                {{> Recipe recipesCollection=recipesCollection recipe=recipe }}
            {{/each}}
        </section>
    {{/if}}
</template>
