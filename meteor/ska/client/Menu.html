<!-- recipes: MongoCursor/array -->
<template name="Menu">
    <h1 class="page-title">My Current Menu</h1>
    {{#if Template.subscriptionsReady }} 
        {{#each recipe in recipes}}
            <div class="menu-item">
                <h3>{{recipe.name}}</h3>
                <p>{{recipe.desc}}</p>
            </div>
        {{else}}
            <p>Please add <a href="/recipe-book">recipes</a> to your menu</p>
        {{/each}}
    {{/if}}
</template>
